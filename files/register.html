<template name="TEMPLATE_NAME">
        <div class="container">
                {{#if verificationEmailSent}}
                        <div class="account-form">
                                <h2>Obrigado por se cadastrar!</h2>
                                <p>Enviamos um link de verificação para seu email.</p>
                                <br />
                                <button class="btn btn-lg btn-primary btn-block go-home" type="button" data-loading-text="Aguarde...">OK</button>
                        </div>
                {{else}}
                        <form id="register_form" class="account-form" role="form">
                                <h2>Cadastre-se</h2>

                                {{#if errorMessage}}
                                        <div class="alert alert-warning">{{errorMessage}}</div>
                                {{/if}}

                                <input id="register_name" type="text" class="form-control" placeholder="Seu nome completo" required autofocus>
                                <input id="register_email" type="text" class="form-control" placeholder="Endereço de email" required>
                                <input  id="register_password" type="password" class="form-control" placeholder="Senha" required>

                                <button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="Aguarde...">Cadastrar</button>
                        </form>
                {{/if}}
        </div>
</template>
