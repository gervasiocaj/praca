<template name="TEMPLATE_NAME">
        <div class="container">
                {{#if resetPasswordSent}}
                        <div class="accounts-info-box">
                                <h2>Esqueci a senha</h2>
                                <p>As instruções para alteração de senha serão enviadas para seu email.</p>
                                <a href="{{pathFor 'login'}}" class="btn btn-lg btn-primary" id="reset_password_sent">OK</a>
                        </div>
                {{else}}
                        <form id="forgot_password_form" class="account-form" role="form">
                                <h2 class="account-form-heading">Esqueci a senha</h2>

                                {{#if errorMessage}}
                                        <div class="alert alert-warning">{{errorMessage}}</div>
                                {{/if}}

                                <input id="reset_email" type="text" class="form-control" placeholder="Endereço de email" required autofocus>

                                <button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="Aguarde...">Enviar</button>
                        </form>
                {{/if}}
        </div>
</template>
